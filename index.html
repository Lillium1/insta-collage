<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Save the Koala</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style-insta.css">
</head>
<body>
	<section class="login" id="login-insta">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center idiomas">
					<span class="opc-idioma">Idioma:</span> 
					<div class="btn-group selecc-idioma">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">español (España) <span class="caret"></span></button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Inglés</a></li>
							<li><a href="#">Francés</a></li>
							<li><a href="#">Alemán</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center logo-col">
					<img class="logo-instagram" src="img/logoinstagram.png" alt="">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
					<div class="login_box">
						<form>
							<div class="input-box text-center">
								<input id="email" type="text" class="form-control input_layout" name="email" placeholder="Email">
							</div>
							<div class="input-box text-center">
								<input id="password" type="password" class="form-control input_layout" name="password" placeholder="Password">
							</div>
						</form>
						<button type="button" class="btn btn-default btn_style">LOGIN</button>   
					</div>
					<div class="olvide">
						<span>¿Has olvidado tu información de inicio de sesión?<a href="#">Obtén ayuda.</a></span>
					</div>
					<div class="login-or">
						<hr class="hr-or-izq">
						<span class="span-or">O</span>
						<hr class="hr-or-der">
					</div>
					<div class="login-fb">
						<a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> Iniciar sesión con Facebook</a>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 footer-insta">
					 <div class="footer-bottom">
					 	<p>¿No tienes una cuenta? <a href="#">Registrate.</a></p>
					 </div>
				</div>
			</div>

		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/4154d90246.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
